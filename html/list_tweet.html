<body class="panel panel-default">
    <div id="appTable" class="table-responsive" height="100%" width="100%">
    <H1>Listagem de Tweets </H1>

    <div id="user" class="container">
            <select class="form-control form-control-lg" id="combo_user">
            {combo_user}
        </select>
    </div>

      <div id="hashtag" class="container">
        <select class="form-control form-control-lg" id="combo_hashtag">
            {combo_hashtag}
        </select>
      </div>
      <br>

      <input type="button" value="Buscar tweet" class="btn btn-success"
      id="btn_buscar"/>

   <button onclick="window.location='index.php?class=InitList'" class="btn btn-danger">
        Voltar a tela inicial
    </button>

<thead class="thead-dark">
    <tr>
        <td><b>CÃ³d.</b></td>

</html>

<script>

    $('#btn_buscar').on('click', function(){
        searchTweet();
    });

    var searchTweet = function(){
        var url = '';
        var comboUser = $('#combo_user').val();
        var comboHashtag = $('#combo_hashtag').val();

        url = "&filter=true&user_id="+comboUser+"&hashtag_id="+comboHashtag;

        var urlInit = window.location.href;
        urlInit = urlInit.split('&');
       
        window.location.href = urlInit[0] + url; 
        
        //$("#containerTweet").load(window.location.href + url + " #containerTweet");

     
    }
    
</script>
