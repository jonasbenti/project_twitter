<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <!--<link href="css/form.css" rel="stylesheet" type="text/css" media="screen"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container">
        <h1>Editar Usuários</h1>
        <form enctype="multipart/form-data"  method="post" action="index.php?class=UserForm&method=save">
        <div class="form-group">
            <label>Id</label>
            <input name="id" class="form-control" readonly="1" type="text"style="width: 30%" value="{id}">
            <br>
        </div>  

        <div class="form-group">
            <label>Nome</label>
            <input name="name" class="form-control" type="text" style="width: 50%"
             value="{name}" required>
            <br>

        </div>
            
        <div class="form-group">
            <label>Login</label>
            <input name="login" class="form-control" type="login" style="width: 50%"
             value="{login}" required>
            <br>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" class="form-control" type="login" style="width: 50%"
             value="{email}" required>
            <br>
        </div>
            
    
        <input type="submit" class="btn btn-success" value="Enviar">
        <a href="index.php" class="btn btn-primary"> Lista de Usuários </a>
       
    </form>
    
</div>

   
  
    
</body>
</html>
